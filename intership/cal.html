<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Internship Project (Calculator)</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>

  <header>
    <h1>Simple Calculator</h1>
    <p>This calculator allows you to perform basic arithmetic operations such as addition, subtraction, multiplication, and division.
    It's designed for simplicity and ease of use, making it a great tool for quick calculations.</p>
    <!-- <img src="logo.png" alt="Logo" class="logo"> Replace 'logo.png' with your actual logo image path -->
  </header>

  <main class="calculator">

    <div class="top">

      <span class="unit">deg</span>
      <section class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </section>

    </div>

    <div class="bottom">

      <section class="keys">

        <div class="column">
          <span data-key="7">7</span>
          <span data-key="4">4</span>
          <span data-key="1">1</span>
          <span data-key=".">.</span>
        </div>

        <div class="column">
          <span data-key="8">8</span>
          <span data-key="5">5</span>
          <span data-key="2">2</span>
          <span data-key="0">0</span>
        </div>

        <div class="column">
          <span data-key="9">9</span>
          <span data-key="6">6</span>
          <span data-key="3">3</span>
          <span class="equals-to" data-key="=">=</span>
        </div>
      </section>

      <section class="operators">
        <span class="delete">del</span>
        <span data-key="รท">รท</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
      </section>

    </div>

  </main>
  <span class="credit">View on <a href="https://github.com/Arun-reddy22/prgs/tree/main/intership">Github</a></span>
  <script src="script.js"></script>
</body>
</html>
